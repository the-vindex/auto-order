name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend
    - name: Build backend
      run: npm run build
      working-directory: ./backend
    - name: Run backend tests
      run: npm test
      working-directory: ./backend

  build-react:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install React dependencies
      run: npm install
      working-directory: ./react
    - name: Build React app
      run: npm run build
      working-directory: ./react
